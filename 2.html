<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var age = prompt("nhap tuoi hoc sinh");
    function check(age) {
        if (age %1 !=0){
            alert("moi nhap lai so tuoi");
        }else{
            if (age > 14){
                alert("hoc sinh du dieu kien vao lop 10");
            }else {
                alert("hoc sinh khong du dieu kien vao lop 10")
            }
        }

    }
    check(age)
</script>
</body>
</html>

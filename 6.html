<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt("nhap doanh so ban hang cua nhan vien");
    if (a %1 != 0){
        alert("moi nhap lai");
    }else  {
        if (a > 10000000){
            alert("phan thuong cua nhan vien la: " + a*10/100 )
        }else if (a > 5000000){
            alert("phan thuong cua nhan vien la: " + a*5/100)
        }else {
            alert("nhan vien khong duoc thuong")
        }
    }
</script>
</body>
</html>

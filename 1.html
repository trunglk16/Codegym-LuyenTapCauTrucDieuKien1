<script>
function check(a,b) {
    if (a%1 != 0 || b%1 !=0){
        alert("moi ban nhap lai cac so")
    } else {
        if (a % b == 0) {
            alert(a + " chia het cho" + b);
        } else {
            alert(a + " khong chia het cho " + b)
        }
    }
}
var a = prompt("nhap so thu nhat");
var b = prompt("nhap so thu hai");
check(a,b);
    
</script>
